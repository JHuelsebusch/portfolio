<div class="skillSec">
    <div class="skills">
        <h2>Skills</h2>
        <img src="./../../assets/img/line/greenLargeRight.png" class="line">
    </div>

    <p>
        I have gained experience in building projects with various front end technologies and concepts.
    </p>

    <div class="skillList">
        <div class="skillIcons" *ngFor="let skill of skills; let i = index">
            <img src="./../../assets/img/icon/{{skillImg[i]}}" alt=""> {{skill}}
        </div>
    </div>

    <button class="btn skillbtn">
        Get in touch
    </button>


</div>
